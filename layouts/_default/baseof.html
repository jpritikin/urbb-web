<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/output.css">
    <!-- Snipcart -->
    <link rel="preconnect" href="https://app.snipcart.com">
    <link rel="preconnect" href="https://cdn.snipcart.com">
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
</head>
<body class="min-h-screen flex flex-col overflow-auto bg-white dark:bg-zinc-900 text-zinc-900 dark:text-gray-100 transition-colors">
    <nav class="bg-green-900 dark:bg-green-950 py-4 sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-8 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-100 dark:text-gray-100 no-underline tracking-wide">Unburdened</a>
            <div class="flex items-center gap-4">
                <ul class="nav-menu hidden md:flex list-none gap-8 m-0">
                    <li><a href="/open-inquiry/" class="text-gray-100 dark:text-gray-100 no-underline font-medium transition-colors hover:text-white">Open Inquiry</a></li>
                    <li><a href="/ifs/" class="text-gray-100 dark:text-gray-100 no-underline font-medium transition-colors hover:text-white">Internal Family Systems</a></li>
                    <li><a href="/book/" class="text-gray-100 dark:text-gray-100 no-underline font-medium transition-colors hover:text-white">Book</a></li>
                    <li><a href="/games/" class="text-gray-100 dark:text-gray-100 no-underline font-medium transition-colors hover:text-white">Games</a></li>
                    <li><a href="/contact/" class="text-gray-100 dark:text-gray-100 no-underline font-medium transition-colors hover:text-white">Contact</a></li>
                    <li><a href="/news/" class="text-gray-100 dark:text-gray-100 no-underline font-medium transition-colors hover:text-white">News</a></li>
                    <li><a href="/shop/" class="text-gray-100 dark:text-gray-100 no-underline font-medium transition-colors hover:text-white">Shop</a></li>
                </ul>
                <button id="theme-toggle" class="p-2 rounded-lg bg-green-800 hover:bg-green-700 transition-colors" aria-label="Toggle theme">
                    <svg class="w-6 h-6 text-gray-100 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <svg class="w-6 h-6 text-gray-100 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
                <button id="nav-toggle" class="md:hidden flex flex-col bg-transparent border-0 cursor-pointer p-2" aria-label="Toggle navigation">
                    <span class="w-6 h-0.5 bg-gray-100 dark:bg-gray-100 my-0.5 transition-all duration-300"></span>
                    <span class="w-6 h-0.5 bg-gray-100 dark:bg-gray-100 my-0.5 transition-all duration-300"></span>
                    <span class="w-6 h-0.5 bg-gray-100 dark:bg-gray-100 my-0.5 transition-all duration-300"></span>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-green-900 dark:bg-green-950 border-t border-green-800 dark:border-green-900">
            <ul class="flex flex-col list-none m-0 px-8 py-4 gap-4">
                <li><a href="/open-inquiry/" class="text-gray-100 dark:text-gray-100 no-underline font-medium transition-colors hover:text-white block py-2">Open Inquiry</a></li>
                <li><a href="/ifs/" class="text-gray-100 dark:text-gray-100 no-underline font-medium transition-colors hover:text-white block py-2">Internal Family Systems</a></li>
                <li><a href="/book/" class="text-gray-100 dark:text-gray-100 no-underline font-medium transition-colors hover:text-white block py-2">Book</a></li>
                <li><a href="/games/" class="text-gray-100 dark:text-gray-100 no-underline font-medium transition-colors hover:text-white block py-2">Games</a></li>
                <li><a href="/contact/" class="text-gray-100 dark:text-gray-100 no-underline font-medium transition-colors hover:text-white block py-2">Contact</a></li>
                <li><a href="/news/" class="text-gray-100 dark:text-gray-100 no-underline font-medium transition-colors hover:text-white block py-2">News</a></li>
                <li><a href="/shop/" class="text-gray-100 dark:text-gray-100 no-underline font-medium transition-colors hover:text-white block py-2">Shop</a></li>
            </ul>
        </div>
    </nav>

    <main class="flex-1 max-w-7xl mx-auto py-12 px-8 w-full">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="bg-green-900 dark:bg-green-950 py-8 mt-16 border-t border-green-800 dark:border-green-900">
        <div class="max-w-7xl mx-auto px-8 text-center">
            <p class="text-zinc-400 dark:text-zinc-400 m-0">&copy; {{ now.Year }} JPritikin Industries, Inc. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="/js/main.js"></script>
    <!-- Snipcart -->
    <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
    <div hidden id="snipcart" data-api-key="YOUR_PUBLIC_API_KEY"></div>
</body>
</html>
