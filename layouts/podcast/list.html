{{ define "head-extra" }}
<script type="module" src="/js/pages/podcast.js"></script>
<style>
#interest-grid {
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 1rem;
  margin: 1.5rem 0;
  padding: 1.5rem;
  background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(16, 185, 129, 0.05));
  border-radius: 0.5rem;
  border: 1px dashed rgba(34, 197, 94, 0.4);
  max-width: 28rem;
}
.dark #interest-grid {
  background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(16, 185, 129, 0.1));
  border-color: rgba(34, 197, 94, 0.3);
}
.interest-cell {
  display: flex;
  align-items: center;
}
.interest-cell:nth-child(even) {
  justify-content: flex-start;
}
#vote-btn, #guest-link {
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  font-weight: 600;
  color: white;
  border: none;
  border-radius: 0.375rem;
  cursor: pointer;
  transition: all 0.2s;
  text-decoration: none !important;
  width: 10rem;
  text-align: center;
}
#vote-btn {
  background: linear-gradient(135deg, #22c55e, #10b981);
}
#vote-btn:hover:not(:disabled) {
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
}
#vote-btn:disabled {
  opacity: 0.7;
  cursor: default;
}
#vote-btn.voted {
  background: linear-gradient(135deg, #6b7280, #4b5563);
}
#guest-link {
  display: inline-block;
  color: white !important;
  background: linear-gradient(135deg, #0ea5e9, #0284c7);
}
#guest-link:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(14, 165, 233, 0.4);
}
.vote-count {
  font-size: 1.25rem;
  font-weight: 700;
  color: #22c55e;
  margin-right: 0.35rem;
}
.dark .vote-count {
  color: #4ade80;
}
.vote-label, .cell-label {
  color: #6b7280;
  font-size: 0.9rem;
}
.dark .vote-label, .dark .cell-label {
  color: #9ca3af;
}
</style>
{{ end }}

{{ define "main" }}
<article>
    <header class="mb-8">
        <h1 class="text-4xl mb-2 text-zinc-900 dark:text-gray-100">{{ .Title }}</h1>
        {{ if .Params.subtitle }}
        <p class="text-xl text-zinc-600 dark:text-zinc-400 italic">{{ .Params.subtitle }}</p>
        {{ end }}
    </header>
    <div class="prose dark:prose-invert prose-lg max-w-none
        prose-headings:text-zinc-900 dark:prose-headings:text-gray-100
        prose-h2:text-3xl prose-h2:mt-8 prose-h2:mb-4
        prose-h3:text-2xl prose-h3:mt-6 prose-h3:mb-3
        prose-p:text-zinc-700 dark:prose-p:text-zinc-300 prose-p:mb-4 prose-p:leading-relaxed
        prose-a:text-sky-600 dark:prose-a:text-sky-400 prose-a:no-underline hover:prose-a:underline
        prose-ul:mb-4 prose-ul:pl-8
        prose-ol:mb-4 prose-ol:pl-8
        prose-li:mb-2 prose:prose-li:text-zinc-700 dark:prose-li:text-zinc-300">
        {{ .Content }}
    </div>
</article>
{{ end }}
