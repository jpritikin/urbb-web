<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/output.css">
    <script>
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        .image-base {
            display: block;
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        .image-overlay-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            object-fit: contain;
            clip-path: inset(0 50% 0 0);
        }
        .slider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background-color: white;
            cursor: ew-resize;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body class="min-h-screen bg-white dark:bg-zinc-900 text-zinc-900 dark:text-gray-100 flex items-center justify-center transition-colors">
    <button id="theme-toggle" class="fixed top-4 right-4 md:top-8 md:right-8 p-3 rounded-lg bg-zinc-200 dark:bg-zinc-700 hover:bg-zinc-300 dark:hover:bg-zinc-600 transition-colors z-50" aria-label="Toggle theme">
        <svg class="w-6 h-6 text-zinc-900 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg class="w-6 h-6 text-gray-100 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>
    <div class="w-full min-h-screen flex flex-col items-center justify-center p-5 md:p-10 gap-10">
        <div class="image-comparison relative w-fit max-w-[90vw] max-h-[80vh] flex items-center justify-center overflow-hidden select-none cursor-ew-resize mx-auto">
            <img src="/ordinary.jpeg" alt="Ordinary" class="image-base">
            <img src="/cathedral.jpeg" alt="Cathedral" class="image-overlay-img">
            <div class="slider">
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[60px] h-[60px] md:w-[60px] md:h-[60px] bg-white rounded-full flex items-center justify-center shadow-lg cursor-ew-resize">
                    <svg width="30" height="30" viewBox="0 0 30 30" class="pointer-events-none">
                        <path d="M10 5 L5 15 L10 25" stroke="#333" stroke-width="3" fill="none"/>
                        <path d="M20 5 L25 15 L20 25" stroke="#333" stroke-width="3" fill="none"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="w-full flex items-center justify-center py-5">
            <a href="/open-inquiry/" class="inline-block px-12 md:px-16 py-5 md:py-6 text-xl md:text-3xl font-semibold text-zinc-900 dark:text-zinc-900 bg-gray-100 dark:bg-gray-100 no-underline rounded-xl transition-all duration-300 shadow-lg hover:bg-white dark:hover:bg-white hover:-translate-y-1 hover:shadow-2xl active:-translate-y-0.5 uppercase tracking-wider">Enter Site</a>
        </div>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
